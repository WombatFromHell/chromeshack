<html lang="en">
  <head>

    <link rel="stylesheet" href="styles/permissions.css" />
    <title>Chrome Shack Permission Request</title>

  <body data-pane="settings">
    <section data-pane="settings">
      <div class="firstRun">
        <div class="header">
          <img src="/images/icon48.png" alt="" />
          <h2>Chrome Shack Permissions</h2>
          <img src="/images/icon48.png" alt="" />

        <div id="prompt">
          <p>Please click the following button to enable access:</p>
          <button id="permissionBtn"></button>
        </div>
      </div>
    </section>

    <script defer src="permissions.ts" type="module"></script>
